<!DOCTYPE html>
<html lang="en">
<head>

  <title>FocusFrame</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="popup-container">

      Disable Animations
    </label>
    <button id="summarizeButton">Summarize Site</button>
    <textarea id="summaryTextarea" rows="5" cols="40" readonly></textarea> <!-- Textarea for displaying summary -->
    
    <!-- Feedback Buttons -->
    <div id="feedbackButtons">
      <button id="thumbsUpButton">ğŸ‘</button>

    </div>
    
    <!-- Feedback Text Box (Hidden by Default) -->
    <div id="feedbackTextBox" style="display: none;">
      <textarea id="feedbackText" rows="5" cols="40" placeholder="Enter your feedback here..."></textarea>
      <button id="submitFeedbackButton">Submit</button>
    </div>
  </div>
</body>
</html>
